{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'create_transaction.css' %}">
<div class="demo-page">
    <main class="demo-page-content">
        <section>
            <div class="href-target" id="icons"></div>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-feather">
                    <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z" />
                    <line x1="16" y1="8" x2="2" y2="22" />
                    <line x1="17.5" y1="15" x2="9" y2="15" />
                </svg>
                Create Transaction
            </h1>
            <form method="post">
                {% csrf_token %}
                <div class="nice-form-group">
                    <label>Customer</label>
                    <input type="text" name="customer" placeholder="Enter Customer" class="icon-left" required/>
                </div>
                <div class="nice-form-group">
                    <label>Contact Number</label>
                    <input type="tel" name="contact_number" placeholder="Your Contact Number" value="" class="icon-left" required/>
                </div>
                <div class="nice-form-group">
                    <label>Address</label>
                    <textarea name='address'></textarea>
                </div>
                <div class="nice-form-group">
                    <label>Scraps:</label>
                    <select id="scraps" name="scraps" multiple required>
                        {% for scrap in scraps %}
                        <option value="{{ scrap.id }}">{{ scrap.RFID }} - {{ scrap.scrap_type.name }}</option>
                        {% endfor %}
                    </select><br/>
                </div>
                    <a href="{% url 'add_daily_scrap_entry' %}" class="add_entry">Add Scrap</a>

                <div class="nice-form-group">
                    <input type="submit">
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock content %}
